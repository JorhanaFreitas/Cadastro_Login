<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="/Cadastro_Login/css/estiloCad.css">
</head>
<body>
    <div class="cad">
        <h1>Cadastre-se</h1>
        <p>Preencha atodos os campos abaixo</p>
        <form>
            <div class="campo">
                <input type="text" required>
                <label>Nome Completo</label>
            </div>
            <div class="campo">
                <input type="datetime" required>
                <label>Data de nascimento</label>
            </div>
            <div class="campo">
                <input type="text" required>
                <label>Cidade</label>
            </div>
            <div class="campo">
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="campo">
                <input type="password" required>
                <label>Senha</label>
            </div>
            <button class="btn">Salvar</button>
        </form>
    </div>
</body>
</html>
